<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jujutsu Arena Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * { touch-action: none; -webkit-user-select: none; user-select: none; margin: 0; }
        body { overflow: hidden; background: #000; font-family: 'Impact', sans-serif; }
        
        .touch-controls {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 220px;
            pointer-events: none;
            z-index: 100;
        }
        
        .control-zone { position: absolute; pointer-events: auto; }
        
        .joystick-area {
            left: 20px;
            bottom: 20px;
            width: 140px;
            height: 140px;
        }
        
        .joystick-base {
            position: absolute;
            width: 120px;
            height: 120px;
            background: rgba(255,255,255,0.1);
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            top: 10px;
            left: 10px;
        }
        
        .joystick-stick {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.4);
            border-radius: 50%;
            top: 45px;
            left: 45px;
            transition: transform 0.05s;
        }
        
        .action-area {
            right: 20px;
            bottom: 20px;
            width: 200px;
            height: 180px;
        }
        
        .game-btn {
            position: absolute;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            border: 3px solid rgba(255,255,255,0.3);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            font-size: 12px;
        }
        
        .game-btn:active { transform: scale(0.9); }
        
        .btn-punch { width: 65px; height: 65px; background: linear-gradient(135deg, #ff4444, #cc0000); right: 70px; bottom: 50px; }
        .btn-kick { width: 65px; height: 65px; background: linear-gradient(135deg, #4444ff, #0000cc); right: 0; bottom: 20px; }
        .btn-special { width: 70px; height: 70px; background: linear-gradient(135deg, #ffdd00, #ff8800); right: 35px; bottom: 110px; border-color: #ffd700; }
        
        .health-bar {
            position: absolute;
            top: 10px;
            height: 20px;
            background: rgba(0,0,0,0.7);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            overflow: hidden;
            width: 40%;
        }
        
        .health-fill {
            height: 100%;
            transition: width 0.2s;
        }
        
        .p1-health { left: 10px; }
        .p1-health .health-fill { background: linear-gradient(90deg, #ff0000, #ff4444); }
        
        .p2-health { right: 10px; }
        .p2-health .health-fill { background: linear-gradient(90deg, #4444ff, #8888ff); margin-left: auto; }
        
        .screen {
            position: absolute;
            inset: 0;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a0033, #000);
        }
        
        .screen.active { display: flex; }
        
        .char-card {
            width: 80px;
            height: 100px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            margin: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .char-card.selected {
            border-color: #ffd700;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255,215,0,0.5);
        }
        
        .char-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <div id="start-screen" class="screen active">
        <h1 style="font-size: 48px; color: #ff00ff; text-shadow: 0 0 20px #ff00ff; margin-bottom: 10px;">JUJUTSU<br>ARENA</h1>
        <p style="color: #00ffff; margin-bottom: 30px;">3D ANIME FIGHTER</p>
        <button onclick="showScreen('char-screen')" style="padding: 15px 40px; font-size: 24px; background: linear-gradient(90deg, #ff00ff, #00ffff); border: none; border-radius: 30px; color: white; font-weight: bold; cursor: pointer;">PLAY NOW</button>
    </div>
    
    <!-- Character Select -->
    <div id="char-screen" class="screen">
        <h2 style="color: #ffd700; font-size: 32px; margin-bottom: 20px;">SELECT FIGHTER</h2>
        <div style="display: flex; flex-wrap: wrap; justify-content: center; max-width: 400px;" id="char-grid"></div>
        <button onclick="startGame()" id="start-btn" style="margin-top: 30px; padding: 15px 40px; font-size: 20px; background: #00aa00; border: none; border-radius: 20px; color: white; display: none;">FIGHT!</button>
    </div>
    
    <!-- Game Screen -->
    <div id="game-screen" class="screen" style="background: #000;">
        <canvas id="game-canvas" style="width: 100%; height: 100%;"></canvas>
        
        <!-- Health Bars -->
        <div class="health-bar p1-health">
            <div class="health-fill" id="p1-hp" style="width: 100%;"></div>
        </div>
        <div class="health-bar p2-health">
            <div class="health-fill" id="p2-hp" style="width: 100%;"></div>
        </div>
        
        <!-- Controls -->
        <div class="touch-controls" id="controls" style="display: none;">
            <div class="control-zone joystick-area" id="joystick">
                <div class="joystick-base"></div>
                <div class="joystick-stick" id="stick"></div>
            </div>
            
            <div class="control-zone action-area">
                <button class="game-btn btn-special" ontouchstart="input.special=true" ontouchend="input.special=false">SPECIAL</button>
                <button class="game-btn btn-punch" ontouchstart="input.punch=true" ontouchend="input.punch=false">PUNCH</button>
                <button class="game-btn btn-kick" ontouchstart="input.kick=true" ontouchend="input.kick=false">KICK</button>
            </div>
        </div>
    </div>

    <script>
        // Game Data
        const chars = [
            { name: 'GOJO', color: 0xffffff, aura: 0x00ffff, initial: 'G' },
            { name: 'SUKUNA', color: 0x8b0000, aura: 0xff0000, initial: 'S' },
            { name: 'YUJI', color: 0xff6600, aura: 0xff6600, initial: 'Y' },
            { name: 'MEGUMI', color: 0x1a1a2e, aura: 0x4a0080, initial: 'M' },
            { name: 'NOBARA', color: 0xff1493, aura: 0xff69b4, initial: 'N' },
            { name: 'TODO', color: 0x8b4513, aura: 0x8b4513, initial: 'T' }
        ];
        
        let selectedChar = null;
        let scene, camera, renderer, player, enemy;
        let input = { x: 0, y: 0, punch: false, kick: false, special: false };
        let gameActive = false;
        
        // Character Select
        function initCharSelect() {
            const grid = document.getElementById('char-grid');
            chars.forEach((c, i) => {
                const div = document.createElement('div');
                div.className = 'char-card';
                div.innerHTML = `
                    <div class="char-avatar" style="background: linear-gradient(135deg, #${c.aura.toString(16)}, #${c.color.toString(16)});">${c.initial}</div>
                    <div>${c.name}</div>
                `;
                div.onclick = () => selectChar(i, div);
                grid.appendChild(div);
            });
        }
        
        function selectChar(idx, el) {
            selectedChar = chars[idx];
            document.querySelectorAll('.char-card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            document.getElementById('start-btn').style.display = 'block';
        }
        
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
        
        // Three.js Game
        function startGame() {
            showScreen('game-screen');
            document.getElementById('controls').style.display = 'block';
            
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);
            
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 3, 8);
            
            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('game-canvas'), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            // Lights
            scene.add(new THREE.AmbientLight(0x404040));
            const light = new THREE.DirectionalLight(0xffffff, 0.8);
            light.position.set(5, 10, 5);
            scene.add(light);
            
            // Stage
            const stage = new THREE.Mesh(
                new THREE.CylinderGeometry(12, 12, 0.5, 32),
                new THREE.MeshPhongMaterial({ color: 0x3d2817 })
            );
            stage.position.y = -0.25;
            scene.add(stage);
            
            // Create fighters
            player = createFighter(selectedChar || chars[0], -3, true);
            enemy = createFighter(chars[1], 3, false);
            scene.add(player.mesh);
            scene.add(enemy.mesh);
            
            // Joystick
            initJoystick();
            
            gameActive = true;
            animate();
        }
        
        function createFighter(data, x, isPlayer) {
            const group = new THREE.Group();
            
            // Body
            const mat = new THREE.MeshPhongMaterial({ color: data.color });
            const body = new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.9, 0.4), mat);
            body.position.y = 1.4;
            group.add(body);
            
            // Head
            const head = new THREE.Mesh(new THREE.BoxGeometry(0.35, 0.4, 0.35), mat);
            head.position.y = 0.65;
            body.add(head);
            
            // Aura
            const aura = new THREE.Mesh(
                new THREE.SphereGeometry(1.2, 32, 32),
                new THREE.MeshBasicMaterial({ color: data.aura, transparent: true, opacity: 0.1, wireframe: true })
            );
            aura.position.y = 1;
            group.add(aura);
            
            group.position.x = x;
            
            return {
                mesh: group,
                hp: 100,
                velocity: new THREE.Vector3(),
                isPlayer: isPlayer,
                data: data
            };
        }
        
        function initJoystick() {
            const joy = document.getElementById('joystick');
            const stick = document.getElementById('stick');
            let active = false, center = {x:0,y:0};
            
            joy.addEventListener('touchstart', e => {
                e.preventDefault();
                const t = e.touches[0];
                const r = joy.getBoundingClientRect();
                center = { x: r.left + r.width/2, y: r.top + r.height/2 };
                active = true;
                updateStick(t);
            }, {passive:false});
            
            joy.addEventListener('touchmove', e => {
                e.preventDefault();
                if(active) updateStick(e.touches[0]);
            }, {passive:false});
            
            joy.addEventListener('touchend', e => {
                e.preventDefault();
                active = false;
                stick.style.transform = 'translate(0,0)';
                input.x = 0;
            }, {passive:false});
            
            function updateStick(t) {
                let dx = t.clientX - center.x;
                let dy = t.clientY - center.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                const max = 35;
                if(dist > max) { dx = dx/dist*max; dy = dy/dist*max; }
                stick.style.transform = `translate(${dx}px,${dy}px)`;
                input.x = dx/max;
            }
        }
        
        function animate() {
            if(!gameActive) return;
            requestAnimationFrame(animate);
            
            // Player movement
            player.velocity.x = input.x * 0.2;
            player.mesh.position.x += player.velocity.x;
            player.mesh.position.x = Math.max(-10, Math.min(10, player.mesh.position.x));
            
            // Simple AI for enemy
            const dist = enemy.mesh.position.x - player.mesh.position.x;
            if(Math.abs(dist) > 2) {
                enemy.mesh.position.x -= Math.sign(dist) * 0.05;
            }
            
            // Face each other
            player.mesh.rotation.y = enemy.mesh.position.x > player.mesh.position.x ? 0 : Math.PI;
            enemy.mesh.rotation.y = player.mesh.position.x > enemy.mesh.position.x ? 0 : Math.PI;
            
            // Attack detection
            if(Math.abs(dist) < 2) {
                if(input.punch) damage(enemy, 2);
                if(input.kick) damage(enemy, 5);
                if(input.special && Math.random() < 0.05) damage(enemy, 15);
                
                // Enemy attacks back randomly
                if(Math.random() < 0.02) damage(player, 3);
            }
            
            // Camera
            const mid = (player.mesh.position.x + enemy.mesh.position.x) / 2;
            camera.position.x += (mid * 0.3 - camera.position.x) * 0.05;
            camera.lookAt(mid * 0.2, 1, 0);
            
            renderer.render(scene, camera);
        }
        
        function damage(target, amount) {
            target.hp = Math.max(0, target.hp - amount);
            const bar = target.isPlayer ? 'p1-hp' : 'p2-hp';
            document.getElementById(bar).style.width = target.hp + '%';
            
            // Knockback
            target.mesh.position.x += target.isPlayer ? 0.2 : -0.2;
            
            if(target.hp <= 0) {
                setTimeout(() => {
                    alert(target.isPlayer ? 'You Lose!' : 'You Win!');
                    location.reload();
                }, 500);
            }
        }
        
        // Init
        initCharSelect();
        
        // Prevent zoom
        document.addEventListener('gesturestart', e => e.preventDefault());
    </script>
</body>
</html>
